    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

<form class="needs-validation " novalidate> 
  <div class="form-row">
    <div class="col-md-7 mb-3">
      <label for="Nome">Primeiro Nome</label>
      <input type="text" class="form-control" id="nome" required placeholder="Informe o nome...">
      <div class="valid-tooltip">
        
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="UltimoNome">Ultimo Nome</label>
      <input type="text" class="form-control" id="UltimoNome" required placeholder="Informe o Ultimo Nome...">
      
    </div>
    <div class="col-md-7 mb-3">
      <label for="Email">Email</label>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid Email.
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" required placeholder="Informe o CPF..">
  </div>
</div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="endereco">Endereço:</label>
      <input type="text" class="form-control" id="endereco" required placeholder="Informe o Endereço...">
      <div class="invalid-tooltip">
        Please provide a valid Cidade.
      </div>
    </div>
    <div class="col-md-1 mb-3">
      <label for="Turma">Turma</label>
      <select class="custom-select" id="Turma" required>
        <option selected disabled value=""></option>
        <option>1A</option>
        <option>1B</option>
        <option>1C</option>
        <option>2A</option>
        <option>2B</option>
        <option>3C</option>
      </select>
      <div class="invalid-tooltip">
        Please select a valid Turma.
      </div>
     
</div>
    <div class="col-md-4 mb-3">
      <label for="Refeição">Refeição</label>
      <input type="text" class="form-control" id="Refeição" required placeholder="Informe a Refeição...">
      <div class="invalid-tooltip">
        Please provide a valid Refeição.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Enviar</button>
  <button class="btn btn-outline-success" type="reset">Cancelar</button>
</form>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
